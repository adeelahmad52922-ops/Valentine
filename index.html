<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .bear {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .bear-face {
            width: 100%;
            height: 100%;
            background: #f4a460;
            border-radius: 50%;
            position: relative;
        }

        .bear-ear {
            width: 35px;
            height: 35px;
            background: #f4a460;
            border-radius: 50%;
            position: absolute;
            top: -5px;
        }

        .bear-ear.left {
            left: 10px;
        }

        .bear-ear.right {
            right: 10px;
        }

        .bear-eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }

        .bear-eye.left {
            left: 35px;
        }

        .bear-eye.right {
            right: 35px;
        }

        .bear-nose {
            width: 18px;
            height: 14px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .heart {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #333;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: #e8e8e8;
            color: #666;
            font-size: 18px;
            padding: 15px 40px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            background: #e8e8e8;
        }

        #noBtn.small {
            font-size: 14px;
            padding: 8px 20px;
        }

        .hint {
            color: #999;
            font-size: 13px;
            margin-top: 5px;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            font-size: 48px;
            margin: 20px 0;
            color: #ff1493;
        }

        .gif-container {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <div id="questionSection">
            <div class="bear">
                <div class="bear-face">
                    <div class="bear-ear left"></div>
                    <div class="bear-ear right"></div>
                    <div class="bear-eye left"></div>
                    <div class="bear-eye right"></div>
                    <div class="bear-nose"></div>
                    <div class="heart">ðŸ’–</div>
                </div>
            </div>
            
            <h1>will you be my valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            
            <p class="hint">"No" seems a bit shy ðŸ’œ</p>
        </div>

        <div class="celebration" id="celebrationSection">
            <div class="bear">
                <div class="bear-face">
                    <div class="bear-ear left"></div>
                    <div class="bear-ear right"></div>
                    <div class="bear-eye left"></div>
                    <div class="bear-eye right"></div>
                    <div class="bear-nose"></div>
                    <div class="heart">ðŸ’–</div>
                </div>
            </div>
            
            <h1>Thanks for saying Yes ðŸ˜‚</h1>
            <h2>YAY! ðŸŽ‰</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const celebrationSection = document.getElementById('celebrationSection');
        const confettiContainer = document.getElementById('confettiContainer');

        // When hovering over "No" button, it runs away
        noBtn.addEventListener('mouseenter', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.classList.add('small');
        });

        // Yes button - show celebration
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebrationSection.classList.add('active');
            confettiContainer.classList.add('active');
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffd700', '#87ceeb', '#98fb98', '#dda0dd'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confettiContainer.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
